group 'com.blue.vinyl'
version '1.0-SNAPSHOT'

apply plugin: 'scala'
apply plugin: 'java'

sourceCompatibility = 1.8

//create a single Jar with all dependencies
task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Gradle Jar File Example',
                'Implementation-Version': version,
                'Main-Class': 'com.bluevinyl.player.JavaSoundSimpleAudioPlayer'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

repositories {
    mavenCentral()
}

dependencies {
    compile files("libs/jeqspi.jar")

    compile 'org.scala-lang:scala-library:2.12.1'

    compile group: 'commons-io', name: 'commons-io', version: '2.5'
    //compile group: 'org.jyaml', name: 'jyaml', version: '1.3'
    compile group: 'org.yaml', name: 'snakeyaml', version: '1.18'

    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.24'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.1'
    compile group: 'com.typesafe.scala-logging', name: 'scala-logging_2.12', version: '3.5.0'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
